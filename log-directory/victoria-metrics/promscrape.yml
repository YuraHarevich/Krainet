scrape_configs:
  - job_name: "discovery-metrics"
    static_configs:
      - targets: [ "host.docker.internal:8761","ms-discovery:8761" ]
    metrics_path: "actuator/prometheus"

  - job_name: "notification-metrics"
    static_configs:
      - targets: [ "host.docker.internal:8020","ms-notification:8020" ]
    metrics_path: "actuator/prometheus"

  - job_name: "user-metrics"
    static_configs:
      - targets: [ "host.docker.internal:8010","ms-user:8010" ]
    metrics_path: "actuator/prometheus"
